<div class="hystmodal hystmodal-message" id="message-modal" aria-hidden="true">
  <div class="hystmodal__wrap">
      <div class="hystmodal__window" role="dialog" aria-modal="true">
          <button data-hystclose class="hystmodal__close">
            <span>Закрыть</span>
            <svg class="hystmodal__close-icon inline-svg">
              <use xlink:href="images/sprite.svg#close"></use>
            </svg>
          </button>
          <h3 class="hystmodal__title title title--tertiary">
            Сообщение отправлено
          </h3>
          <div class="hystmodal-message__text">
            Спасибо, ваше сообщение отправлено, в ближайшее
            время с вами свяжутся наши менеджеры для уточнения
            всех деталий.
          </div>
          <button class="hystmodal-message__button button button--fill button--long" data-hystclose>
            <span class="button__text">
              Закрыть окно
            </span>
          </button>

          <svg class="hystmodal-message__letter-icon">
            <use xlink:href="images/sprite.svg#letter"></use>
          </svg>
      </div>
  </div>
</div>
